<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/stylelogin.css">
    <title>Login Administração</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça o login <br> Área administrativa</h1>
            <img src="../img/design-stats-animate.svg" class="left-login-image" alt="imagem ilustrada">
        </div>
        <div class="right-login">
            <form class="card-login">
                <img src="../img/logo.png" alt="Logo">
                <h1>LOGIN</h1>

                <div class="textfield">
                    <input type="email" placeholder="Usuário" id="login">
                </div>
                <div class="textfield">
                    <input type="password" placeholder="Senha" id="senha">
                </div>
                <input class="btn-login" type="submit" value="Entrar" onclick="logar()">
            </form>
        </div>
    </div>

    <script>
        function logar(){
            let login = document.getElementById('login').value;
            let senha = document.getElementById('senha').value;
            

            if(login == "aprendendojs@dev.com" && senha == "1234"){
                alert('Login validado com sucesso');
            }else{
                alert('Usuário ou senha invalidos');
            }
        }

    </script>
</body>
</html>
