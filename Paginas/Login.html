<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/styleamd.css">
    <title>Login Administração</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça o login <br> Área administrativa</h1>
            <img src="../img/design-stats-animate.svg" class="left-login-image" alt="imagem ilustrada">
        </div>
        <div class="right-login">
            <form class="card-login">
                <img src="../img/logo.png" alt="Logo">
                <h1>LOGIN</h1>

                <div class="textfield">
                    <input type="email" name="email" placeholder="Usuário" id="email" onchange="validateFields()">
                </div>
                <div class="textfield">
                    <input type="password" name="password" placeholder="Senha" id="password" onchange="validateFields()">
                </div>
                <button type="button" disabled="true" id="btn-log" >Entrar</button>
            </form>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
